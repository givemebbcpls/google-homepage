<!doctype html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<title>Google</title>
</head>
<body>
	<header>
		<nav class="nav-top">
			<ul>
				<li id="gmail">Gmail</li>
				<li id="images">Images</li>
				<li id="apps"></li>
				<li id="sign-in">Sign in</li>
			</ul>
		</nav>
	</header>
	<section>
		<div class="main-container">
			<img alt="Google" id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272px" height="92px" />
			<div class="search">
				<form action="#" method="get">
					<div class="search-input">
						<input id="search-input" type="search" autofocus />
					</div>
					<div class="buttons">
						<button id="btn-search" type="submit">Google Search</button>
						<button id="btn-lucky" type="submit">I'm Feeling Lucky</button>
					</div>
				</form>
			</div>
		</div>
	</section>
	<footer>
		<nav class="nav-bot">
			<ul>
				<div class="nav-bot-right">
					<li id="adv">Advertising</li>
					<li id="business">Business</li>
					<li id="about">About</li>
				</div>
				<div class="nav-bot-left">
					<li id="pri">Privacy</li>
					<li id="terms">Terms</li>
					<li id="settings">Settings</li>
				</div>
			</ul>
		</nav>
	</footer>
</body>
</html>

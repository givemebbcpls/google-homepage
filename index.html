<!doctype html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">

	<title>Google</title>
</head>

		</nav>

		</div>

	<footer>
		<nav class="nav-bot">
			<ul>
				<div class="nav-bot-left">
					<li id="adv"><a href="#">Advertising</a></li>

					<li id="about"><a href="#">About</a></li>
				</div>
				<div class="nav-bot-right">

					<li id="terms"><a href="#">Terms</a></li>
